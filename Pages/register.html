<script>
    function validateForm() {
        var username1 = document.forms["RegistrationForm"]["username1"].value;
        var username2 = document.forms["RegistrationForm"]["username2"].value;
        var password1 = document.forms["RegistrationForm"]["password1"].value;
        var password2 = document.forms["RegistrationForm"]["password2"].value;
        if (username1 == "" || username2 == "" || password1 == "" || password2 == "") {
            alert("You left some fields blank");
            return false;
        }
        if (username1 != username2) {
            alert("usernames do not match");
            return false;
        }
        if(password1 != password2) {
            alert("passwords do not match");
            return false
        }
        //ready to submit form
    }
</script>
